storage:
  postgres:
    postgres_db:
      username: postgres
      password: postgres
      hostname: localhost
      db_name: dagster
      port: 5432
      # Alternatively, use connection_string instead of individual parameters
      # connection_string: 
      #   env: DAGSTER_PG_CONNECTION_STRING

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# Global run coordinator settings to limit concurrent runs
run_coordinator:
  module: dagster.core.run_coordinator
  class: DefaultRunCoordinator
  config:
    max_concurrent_runs: 4

compute_logs:
  module: dagster.core.storage.compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: 
      env: DAGSTER_HOME
      relative_path: /storage
