[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    api: marks tests as API tests (deselect with '-m "not api"')
    domain: marks tests as domain model tests (deselect with '-m "not domain"')
    service: marks tests as service tests (deselect with '-m "not service"')
    adapter: marks tests as adapter tests (deselect with '-m "not adapter"')
    port: marks tests as port tests (deselect with '-m "not port"')
    core: marks tests as core tests (deselect with '-m "not core"')
addopts = --strict-markers
